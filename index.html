<!DOCTYPE html>
<html>
<head>
    <title>Send Anything</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
        }
        
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 0;
        }

        h1 {
            margin: 0;
            font-size: 32px; /* Adjusted font size for smaller screens */
            font-weight: normal;
            color: #FFFFFF;
        }

        h1 span {
            font-weight: bold;
            color: #9400D3;
        }

        .textbox {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0; /* Adjusted padding for smaller screens */
        }

        textarea {
            width: 90%; /* Adjusted width for smaller screens */
            max-width: 400px;
            height: 150px; /* Adjusted height for smaller screens */
            font-size: 16px; /* Adjusted font size for smaller screens */
            border-radius: 5px;
            border: 2px solid #777777;
            padding: 10px;
            resize: none;
            background-color: #FFFFFF;
        }

        button {
            margin-top: 20px;
            font-size: 20px; /* Adjusted font size for smaller screens */
            font-weight: bold;
            color: #FFFFFF;
            background-color: #9400D3;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #8000FF;
        }

        .made-by {
            font-size: 14px; /* Adjusted font size for smaller screens */
            color: #FFFFFF;
            margin-top: 20px;
            text-align: center;
        }

        .made-by span {
            color: #9400D3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Secret <span>Message</span></h1>
    </div>

    <div class="textbox">
        <textarea id="message" placeholder="Type anything down below and it'll be sent to my inbox. Only I can see it."></textarea>
        <button id="sendButton" onclick="send()">Send Your Message</button>
    </div>

    <p class="made-by">Made by <span>@subfare</span></p>

    <script>
        function send() {
            var message = document.getElementById("message").value;
            var webhookUrl = "https://discord.com/api/webhooks/1242165233435279480/4IYJzSElwU9eIp4L5gvgKD8nv50f__mRKImuVBzp_UaD5piSsbC2k0DfkdQTztZO2vKu";
            var sendButton = document.getElementById("sendButton");

            // Disable the button to prevent multiple clicks
            sendButton.disabled = true;

            var xhr = new XMLHttpRequest();
            xhr.open("POST", webhookUrl);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.send(JSON.stringify({"content": message}));

            // Enable the button after 5 seconds
            setTimeout(function() {
                sendButton.disabled = false;
            }, 5000);
        }
    </script>
</body>
</html>
